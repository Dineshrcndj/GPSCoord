<!DOCTYPE html>
<html>
<head>
    <title>Location Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        #addableList {
            margin: 20px 0;
        }
        #addableList button {
            margin: 5px 0;
        }
        table {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            margin-right: 10px;
        }
    </style>
    <script>
    function getLocationAndFetchNearby() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                fetch('/get_nearby_centers', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ lat, lon })
                })
                .then(res => res.json())
                .then(data => {
                    let table = document.getElementById("dashboardTable");
                    table.innerHTML = "<tr><th>Center</th><th>Area</th><th>Distance (m)</th></tr>";
                    data.forEach(loc => {
                        table.innerHTML += `<tr><td>${loc.center_name}</td><td>${loc.area_name}</td><td>${loc.distance}</td></tr>`;
                    });
                });
            });
        }
    }

    function getAddableLocations() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                fetch('/get_addable_locations', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ lat, lon })
                })
                .then(res => res.json())
                .then(data => {
                    let list = document.getElementById("addableList");
                    list.innerHTML = "";
                    data.forEach(loc => {
                        let btn = document.createElement("button");
                        btn.className = "btn btn-primary";
                        btn.textContent = `${loc.center_name} (${loc.distance}m)`;
                        btn.onclick = () => {
                            fetch('/add_location', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify(loc)
                            })
                            .then(() => getLocationAndFetchNearby());
                        };
                        list.appendChild(btn);
                        list.appendChild(document.createElement("br"));
                    });
                });
            });
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Location Dashboard</h1>
        <button class="btn btn-primary" onclick="getLocationAndFetchNearby()">Fetch My Location</button>
        <button class="btn btn-success" onclick="getAddableLocations()">Add Location</button>
        <div id="addableList"></div>
        <h2>Nearby Submissions</h2>
        <table id="dashboardTable" class="table table-striped table-bordered">
            <tr><th>Center</th><th>Area</th><th>Distance (m)</th></tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
